<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form>
        
        <div class ="center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div><br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
                <label for="floatingPassword">Password</label>
            </div>
            <div align="right">
                <button type="button" id="forgot">Forgot Password ?</button>
            </div><br><br><br>
            <div align="center">
                <button type="submit" class="btn btn-outline-success btn-lg" id="submit" value="submit">Login</button>
            </div>
            <div align="center">
                <a href="signup.html" >
                    <button type="button" class="btn btn-link" id="btn">Create New Account</button>
                </a>
            </div>
        </div>
    </form>
    
</body>
</html>
